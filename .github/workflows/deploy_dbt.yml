name: 🚀 Deploy dbt project to production with Data Catalog

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    name: 🚀 Deploy dbt project
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DBT_ENV_SECRET_PASSWORD: ${{ secrets.DBT_ENV_SECRET_PASSWORD }}

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v5

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v6

      - name: ⚙️ Install dependencies and prepare profiles
        run: |
          uv sync --locked
          uv run dbt deps
          cp profiles.example.yml profiles.yml

      - name: ✅ Run linter
        run: uv run sqlfluff lint

      - name: ⬇️ Checkout previous state
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: target_state

      - name: 🏗️ Build production environment
        run: uv run dbt build -s state:modified+ --state target_state --target prod

      - name: 🗃️ Generate Data Catalog
        run: |
          uv run dbt docs generate --target prod
          mkdir docs
          cp target/index.html docs/
          cp target/manifest.json docs/
          cp target/catalog.json docs/

      - name: ⬆️ Commit Data Catalog for GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
