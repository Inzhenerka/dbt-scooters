name: ğŸš€ Daily deploy dbt project to production

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  deploy:
    name: ğŸš€ Deploy full dbt project every day
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DBT_ENV_SECRET_PASSWORD: ${{ secrets.DBT_ENV_SECRET_PASSWORD }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6

      - name: âš™ï¸ Install dependencies and prepare profiles
        run: |
          uv sync --locked
          uv run dbt deps
          cp profiles.example.yml profiles.yml

      - name: ğŸ—ï¸ Build production environment
        run: uv run dbt build --target prod
